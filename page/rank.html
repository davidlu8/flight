    <h6 class="tip-title"> 上榜说明:</h6>
    <span class="text-danger">1）女神榜</span><br/>
    女生用户所收礼物价值金币总数排序<br/>
    <span class="text-danger">2）富豪榜</span><br/>
    所送出的礼物价值金币总数排序<br/>
    <span class="text-danger">3）男神榜</span><br/>
    男性用户所收礼物价值金币总数排序<br/>
    <span class="text-danger">4）魅力榜</span><br/>
    根据魅力值的总数进行排序，照片被赞，收到礼物，被人关注都可以提升魅力值（认证用户魅力值增加有加成哦）<br/>
